			function initMap() {
				map = new google.maps.Map(document.getElementById('statusMap'), {
					center: {lat: 36.3799224, lng: 139.7318094},
					zoom: 16,
					mapTypeControl: false,
					fullscreenControl:false,
					streetViewControl: false,
					zoomControl: false
				});
				for (var loopCount = 0; loopCount < pinData.length; loopCount++) {
					markerArea = {lat: pinData[loopCount]['lat'], lng: pinData[loopCount]['lng']};
					marker[loopCount] = new google.maps.Marker({
						position: markerArea,
						map: map
					});
					infoWindow[loopCount] = new google.maps.InfoWindow({
						content: pinData[loopCount]['name']
					});

					markerEvent(loopCount);

				}

			function markerEvent(i) {
				marker[i].addListener('click', function() {
				infoWindow[i].open(map, marker[i]);
				});
			}
